name: Main

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      CHECKIT_ENV: ${{ secrets.CHECKIT_ENV }}
      CHOREUP_ENV: ${{ secrets.CHOREUP_ENV }}

    steps:
      - name: 🥼 Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 📔 Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: 🏬 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔧 Build
        run: yarn ci

      - name: 🐳 Build Docker image
        run: yarn docker:build

      - name: Install cloudflared
        run: wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && dpkg -i cloudflared-linux-amd64.deb

      - name: 🔑 Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}

      - name: 🚀 Deploy
        run: yarn docker:deploy
